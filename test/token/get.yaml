name: GET - test get token
cases:
  - name: Should result token
    request:
      method: 'GET'
      headers: default
      path: '/token'
    assertions:
      - name: Should return with status code 200
        on: status_code
        check: exact
        expected: 200
      - name: Should return with body with token schema
        on: body
        check: schema
        expected: $model.token
